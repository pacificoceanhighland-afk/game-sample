<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>下天のうちをくらぶれば</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- タイトル画面 -->
  <div id="title-screen">
    <div>下天のうちをくらぶれば</div>
    <button id="start-btn">GAME START</button>
  </div>

  <!-- 背景 -->
  <div id="background"></div>

  <!-- キャラクターアイコン（仮） -->
  <div id="char-icon"></div>

  <!-- ノベルテキスト + 名前 -->
  <div id="text-container">
    <div id="char-name"></div>
    <div id="text-box">ここに文章が表示されます</div>
  </div>

  <!-- 選択肢 -->
  <div id="choices"></div>

  <script src="story.js"></script>
  <script src="script.js"></script>

</body>
</html>
